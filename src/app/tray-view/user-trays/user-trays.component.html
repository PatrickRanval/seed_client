<h4>Your Planted Trays:</h4>
<!-- <button (click)="onFetchUserTrays()">DEBUG GET TRAYS</button> -->
<div class="container">
  @for (tray of availableUserTrays; track $index) {
  <div class="tray-item" (click)="onSelectTray(tray)">
      <div>{{ tray.trayName }}</div>
      <div>✅ {{tray.cellsShort}} × {{tray.cellsLong}}</div>
  </div>
  }
  </div>
