<div>
  <h2>My Seed Collection:</h2>
  @for (seed of seedCollection; track seed) {
    <div (click)="onGetSpecificSeed(seed)" [class.selected]="seedSelected === seed" class="seed-item">
      <button [style.background-color]="seed.displayColor"> ðŸŒ± </button>
      <span><b>{{seed.type}}</b>, '{{seed.variety}}'</span>
      <button class="btn-seed-warn" style="width: 30%;" (click)="onRemoveSeed(seed)">
        Remove
      </button>
    </div>
  }
  <div class="seed-item">
    <button style="background-color: #000">ðŸŒ±</button>
    <input type="text" style="font-weight: bold;" [(ngModel)]="type" placeholder="Type,">
    <input type="text" [(ngModel)]="variety" placeholder="'Variety'">
    <button class="btn-seed-add" [disabled]="!type || !variety" style="margin-left: auto;" (click)="onCreateSeed()">
      Add Seed
    </button>
  </div>
</div>
